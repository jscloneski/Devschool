<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Devschool - Login</title>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body onload="document.login.email.focus()">
	<header>
      <nav>
        <a class="logo" href="">DEVSCHOOL</a>
        <ul class="links">
          <li><a href="">In√≠cio</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Projetos</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </nav>
    </header>
	<header>
	<div class="login">
		<form name="login" action="#home" id="login" method="POST" enctype="multipart/form-data" onsubmit="return valida()">
			<label>
				<b>Email: </b><div id="erroEmail"></div>
			</label>
			<input id="email" placeholder="Insira o Email" type="email" name="email" maxlength="150">
			<br><br>
			<label>
				<b>Senha: </b><div id="erroSenha"></div>
			</label>
			<input id="senha" placeholder="Insira a Senha" type="password" name="senha" maxlength="150" minlength="4">
			<br><br>
			<input type="submit" name="entrar" id="login2" value="Entrar">
		</form>
		</header>
	</div>
	<main></main>
</body>
</html>
